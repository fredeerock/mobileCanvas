<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sockets!</title>

	<script src="/socket.io/socket.io.js"></script>
<!-- 
	<script src="http://jsconsole.com/remote.js?6EB7AA2D-9E50-4A9F-9290-770E10AD2AF6"></script>

	<style type="text/css"> 
		body {margin: 0; padding: 0;} 
		/** {cursor: none}; */
	</style>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

</head>

<body>

	<script type="application/javascript">

		/////////////
		//SOCKET.IO//
		/////////////

		// Make the connection
		var socket = io('http://digitalart-7.lsu.edu:3000');

		// Send a hello to the server
		window.onload = function() {
			socket.emit('from client', { client: 'hello server' });
		}

		// Receive a hello from the server
		socket.on('from server', function (data) {
			console.log(data);
		});

	</script>

	<canvas id="myCanvas"></canvas>
	<script type="text/javascript" src="js/viz.js"></script>

</body>
</html>
