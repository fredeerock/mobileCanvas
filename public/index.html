<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sockets!</title>

	<script src="/socket.io/socket.io.js"></script>

	<style type="text/css"> 
		body {margin: 0; padding: 0;} 
		/** {cursor: none}; */
	</style>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

</head>

<body>

	<script type="application/javascript">

		/////////////
		//SOCKET.IO//
		/////////////

		// Make the connection
		// var socket = io('http://digitalart-7.lsu.edu:3000');
		var socket = io('http://10.0.1.10:3000');
		// var socket = io('http://nexus.cct.lsu.edu:3283');
		// var socket = io('http://hummingmiss.herokuapp.com');


		// Send a hello to the server
		window.onload = function() {
			socket.emit('from client', { client: 'hello server' });
		}

		var sessionid;

		// Receive a hello from the server
		socket.on('from server', function (data) {
			console.log(data);
			
			sessionid = socket.io.engine.id;
			console.log(sessionid);
		});

	</script>

	<canvas id="myCanvas"></canvas>
	<script type="text/javascript" src="js/viz.js"></script>

</body>
</html>
